<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
  <div id="mocha"></div>

  <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
  <script src="https://cdn.rawgit.com/chaijs/chai/3.5.0/chai.js"></script>
  <script src="index.js"></script>

  <script>
    mocha.setup('bdd');
    mocha.reporter(HTMLDotReporter);

    window.expect = chai.expect;
  </script>

  <script src="sample-tests.js"></script>

  <script>
    mocha.run();
  </script>

  <script src="test.js"></script>

  <div style="margin: 60px 50px">
    <h2>The above is a sample test run. The tests for the test reporter are below.</h2>
    <pre id="test-results"></pre>
  </div>

</body>
</html>
